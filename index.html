<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload AASA File</title>
</head>
<body>
    <h1>Upload AASA File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="aasaFile">Select AASA file:</label>
        <input type="file" id="aasaFile" name="aasaFile">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
